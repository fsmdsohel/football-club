<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Football Club Website</title>

    <!-- main style link -->
    <link rel="stylesheet" href="main.css">

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/7e55d24a02.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
        <!-- navbar  -->
        <nav class="container" id="navbar"></nav>
        <!-- home page -->
        <section class="container" id="home">
            <div class="home">
                <div class="home-content">
                    <div class="content-header">
                        <h1>Conmebol <br> Copa America <br> 2021</h1>
                    </div>
                    <div class="content-button">
                        <a href="#" class="link__btn"><span>Watch Live</span> <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
                <div class="home-image">
                    <img src="./images/banner.png" alt="">
                </div>
            </div>
        </section>
    </header>

    <!-- main content -->
    <main class="main">
        <!-- blogs  -->
        <section class="container" id="blog">

        </section>
        <!-- all highlights -->
        <section class="container" id="hightlights">

        </section>
    </main>

    <!-- footer  -->
    <footer class="footer">
        <div class="footer-items">
            <div class="footer-item"><img src="./images/Logo.png" alt="" class="footer__img-logo"></div>
            <div class="footer-item">
                <div class="social-links">
                    <div class="social-link"><i class="fab fa-instagram"></i></div>
                    <div class="social-link"><i class="fab fa-dribbble"></i></div>
                    <div class="social-link"><i class="fab fa-twitter"></i></div>
                    <div class="social-link"><i class="fab fa-youtube"></i></div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
